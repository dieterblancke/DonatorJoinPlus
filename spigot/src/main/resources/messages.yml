help:
  - '&e&lDonatorJoin+ Command Help:'
  - '&f- /djp reload &7- reloads the configuration'
  - '&f- /djp toggle [player] &7- toggles the join / quit messages for you or another player'
  - '&f- /djp enable [player] &7- enables the join / quit messages for you or another player'
  - '&f- /djp disable [player] &7- disables the join / quit messages for you or another player'
  - '&f- /djp setslotgroup (player) (groupname / none) &7- changes the slotgroup of a player'
  - '&f- /djp listsounds &7- lists the sounds available in your server version'
  - '&f- /djp joinsound (sound) [player] &7- changes the join sound for you or another player'
  - '&f- /djp leavesound (sound) [player] &7- changes the leave sound for you or another player'
  - '&f- /djp togglesound [player] &7- toggles the join / quit sounds for you or another player'
  - '&f- /djp togglefirework [player] &7- toggles the join / quit firework for you or another player'
  - '&f- /djp togglemessages &7- toggles the join / quit messages for all players (you will not see their join / quit messages anymore)'